<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/estilos/reset.css">
    <link rel="stylesheet" href="estilos/vars.css">
    <link rel="stylesheet" href="estilos/main-content.css">
    <link rel="stylesheet" href="estilos/sidebar-footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href=""><img src="imagens/icons/logo-spotify.png" alt="logo do Spotify"></a>

            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>

                </li>

            </ul>

        </nav>

        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>

            </div>

            <section class="section_playlist">
                <div class="section_playlist_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">È facil, vamos te ajudar</span>
                    <button class="section_playlist_button">
                        <span>Criar playlist</span>

                    </button>

                </div>

            </section>

            <div class="cookies">
                <a href="">Cookies</a>

            </div>

            <div class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>

            </div>

        </div>

    </div>

    <main>
        <div class="main-container">
            <nav class="header_navigation">
                <div class="navigation">
                    <button class="arrowleft">
                        <img src="imagens/icons/small-left.png" alt="seta à esquerda">
                    </button>
                    <button class="arrowright">
                        <img src="imagens/icons/small-right.png" alt="seta à direita">
                    </button>

                </div>

                <div class="header_search">
                    <img src="imagens/icons/search.png" alt="">
                    <input type="text" id="search-input" maxlength="800" placeholder="O que você quer ouvir?">

                </div>

                <div class="header_login">
                    <button class="subscribe">Increva-se</button>
                    <button class="login">Entrar</button>

                </div>

            </nav>

        </div>

    </main>

    <footer>
        <div class="rodape">
            <div class="rodape_content">
                <span class="text subtitle">Testar o premium de graça</span>
                <span class="text title">Inscreva-se para curtir musicas ilimitadas e podcasts só com alguns anúncios.
                    Não precisa de cartão de crédito</span>
            </div>
            <button class="rodape_button">Inscreva-se gratís</button>

        </div>
    </footer>
</body>

</html>
